<form action="" method="POST" class="create-form">
{% csrf_token %}

    <h1>{{title}}</h1>

    {% for field in form %}

        <div class="unique-input">
            <label for="{{field.id_for_label}}">
                <b>
                    {{field.label}}
                </b>
            </label>

            {{field}}

            <p class="help-text">
                {{field.help_text}}
            </p>

            {{field.errors}}
                
        </div>
    
    {% endfor %}

    <div class="options-buttons">
        <button class="btn-green" type="submit">
                {{action}}
        </button>
        
        <a href="{% url 'library:home' %}" class="link-red">
            Cancelar
        </a>
    </div>

</form>
