{% if page_obj %}
  <div class="pagination">
        {% if page_obj.has_previous %}

            <a href="?page=1&search={{ request.GET.search.strip }}">Primeira</a>

            <a href="?page={{page_obj.previous_page_number}}&search={{request.GET.search.strip}}"><i class="fas fa-arrow-left"></i></a>

        {% endif %}

        <span class="current">
            Página {{page_obj.number}} de {{page_obj.paginator.num_pages}}.
        </span>

        {% if page_obj.has_next %} <!-- existe página na frente? -->
            <a href="?page={{page_obj.next_page_number}}&search={{request.GET.search.strip}}"><i class="fas fa-arrow-right"></i></a>

            <a href="?page={{page_obj.paginator.num_pages}}&search={{request.GET.search.strip}}">Última</a>

        {% endif %}
  </div>
{% endif %}
